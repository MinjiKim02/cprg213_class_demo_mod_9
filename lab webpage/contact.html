<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML">
    <meta name="keyword" content="HTML,CSS,JAVASCRIPT">
    <meta name="author" content="Minji Kim">
    <meta name="viewpoint" content="width=device-width. initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="logo">
          <img src="images/central_perk_logo.jpg" alt="Central Perk Logo" class="img-logo">
          <h1>Central Perk</h1>
        </div>
      </div>
      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </div>
    </header>
    <div class="form">
      <form>
        <p>
          <label for="Name">Your name:</label>
          <input type="text" name="name" id="Name" placeholder="Firstname Lastname">
        </p>
        <p>
          <label for="Email">Your email:</label>
          <input type="email" name="email" id="Email" placeholder="12345@gmail.com">
        </p>
        <p>
          <label for="Message">Your message:</label>
          <textarea cols="20" rows="5" id="Message" name="Message" placeholder="Write your message"></textarea>
        <p>
          <button>submit</button>
        </p>
      </form>
    </div>
    <footer>
      <p>Created by Minji Kim</p>
      <p>Follow us on <a href="https://friends.fandom.com/wiki/Central_Perk">Here</a></p>
    </footer>
  </body>
</html>
